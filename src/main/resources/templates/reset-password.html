<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
<main class="login">
  <div class="section section-login" style="background-image: url('/images/Cat-And-Dog-High-Quality-Wallpaper-mirror.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <div class="container">
      <div class="row">
        <div class="card card-login" data-background-color="orange">
          <form class="form" th:method="POST" th:action="@{/users/reset-password}" th:object="${resetPasswordBindingModel}">
            <h3 class="card-title title-up text-center">Reset your password</h3>
            <div class="card-body">
              <h6> Type your new password here:</h6>
              <div class="input-group no-border">
                <input th:field="*{password}" type="password" class="form-control" placeholder="Password..."
                       required minlength="3" maxlength="20"
                       aria-describedby="passwordHelpInline">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="errors text-white" id="passwordError">
                  Password length must be between 3 and 20 characters
                </small>
              </div>
              <div class="input-group no-border">
                <input th:field="*{confirmPassword}" type="password" class="form-control" placeholder="Confirm password..."
                       required minlength="3" maxlength="20"
                       aria-describedby="confirmPasswordHelpInline">
                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                       class="errors text-white" id="confirmPasswordError"
                >
                  Password length must be between 3 and 20 characters
                </small>
                <small th:if="*{password != confirmPassword}"
                       class="errors text-white" id="noMatchPasswordError"
                >
                  Confirm password should match the above password!
                </small>
              </div>
              <div class="card-footer text-center-justify">
                <div><button class="btn btn-neutral btn-round btn-lg" type="submit">Reset password!</button></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
