<!DOCTYPE html>
<html lang="en">
    <script src="https://kit.fontawesome.com/029f00fb28.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="list-new-pet">
    <header>
        <section class="navigation">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <p class="site-title">
                        <span class="icon-stack">
                            <i class="fa-solid fa-paw icon-stack-2x"></i>
                            <i class="fa-solid fa-arrow-pointer icon-stack-1x"></i>
                        </span>
                        PetSelect
                        </p>
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="#">Home</a></li>
                            <li class="nav-item"><a href="#">About us</a></li>
                            <li class="nav-item"><a href="#">Pets</a></li>
                            <li class="nav-item"><a href="#">Shelters</a></li>
                            <li class="nav-item"><a href="#">Contact us</a></li>
                            <li class="nav-item"><a href="#">Roles</a></li>
                            <li class="nav-item"><a href="#">Register</a></li>
                            <li class="nav-item"><a href="#">Login</a></li>
                            <li class="nav-item"><a href="#">Logout</a></li>
                            <li class="nav-item">
                                <ul class="navbar-profile">
                                    <li><b href="#"><i class="fa-solid fa-user"></i></b></li>
                                    <li><b href="#"><i class="fa-solid fa-envelope"></i></b></li>
                                    <li><b href="#"><i class="fa-solid fa-heart"></i></b></li>
                                </ul>
                            </li>
                        </ul>
                </div>
            </nav>
        </section>
    </header>
    <main class="list-new-pet"> 
      <div class="card card-list-new-pet" data-background-color="orange">
        <form class="row g-3" method="POST" action="">
          <div class="card-header text-center">
            <h3 class="card-title title-up">List new pet</h3>
          </div>
          <div class="col-md-2">
            <label for="inputType" class="form-label">Type</label>
            <select id="inputType" class="form-select">
              <option value="" selected>Select type</option>
              <option value="1" selected>Cat</option>
              <option value="2" selected>Dog</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputGender" class="form-label">Gender</label>
            <select id="inputGender" class="form-select">
              <option value="" selected>Select gender</option>
              <option value="1" selected>Male</option>
              <option value="2" selected>Female</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputBreed" class="form-label">Breed</label>
            <select id="inputBreed" class="form-select">
              <option value="" selected>Select Breed</option>
              <option value="1" selected>Dog Breed</option>
              <option value="2" selected>Cat Breed</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputFurCoat" class="form-label">Fur coat</label>
            <select id="inputFurCoat" class="form-select">
              <option value="" selected>Select Fur coat</option>
              <option value="1" selected>Long</option>
              <option value="2" selected>Medium</option>
              <option value="2" selected>Short</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputTemper" class="form-label">Temper</label>
            <select id="inputTemper" class="form-select">
              <option value="" selected>Select Temper</option>
              <option value="1" selected>Calm</option>
              <option value="2" selected>Energetic</option>
              <option value="2" selected>Agressive</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputLocation" class="form-label">Location</label>
            <select id="inputLocation" class="form-select">
              <option value="" selected>Select Location</option>
              <option value="1" selected>Street</option>
              <option value="2" selected>Shelter</option>
              <option value="2" selected>Foster</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputResponsible" class="form-label">Responsible Organization</label>
            <select id="inputResponsible" class="form-select">
              <option value="" selected>Select Responsible Organization</option>
              <option value="1" selected>Animal Rescue</option>
              <option value="2" selected>4 paws</option>
              <option value="2" selected>Bogrov Municipal Shleter</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name...">
          </div>
          <div class="col-md-2">
            <label for="inputAgeYears" class="form-label">Age</label>
            <input type="number" min="0" max="20" class="form-control" id="inputAgeYears" placeholder="Years">
          </div>
          <div class="col-md-2">
            <label for="inputAgeMonths" class="form-label invisible">Age</label>
            <input type="number" min="0" max="11" class="form-control" id="inputAgeMonths" placeholder="Months">
          </div>
          <div class="col-md-2">
            <label for="inputSize" class="form-label">Size-kg</label>
            <input type="number" max="100" class="form-control" id="inputSize" placeholder="Size...">
          </div>
          <div class="col-md-3">
            <label for="inputDate" class="form-label">Been in shelter since</label>
            <input type="date" class="form-control" title="been-in-shelter-since">
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isToiletTrained">
              <label class="form-check-label" for="isToiletTrained">
                Toilet Trained?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isSpayed">
              <label class="form-check-label" for="isSpayed">
                Spayed?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isVaccinated">
              <label class="form-check-label" for="isVaccinated">
                Vaccinated?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isChipped">
              <label class="form-check-label" for="isChipped">
                Chipped?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hasSpecialNeeds">
              <label class="form-check-label" for="hasSpecialNeeds">
                Has Special Needs?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isInDanger">
              <label class="form-check-label" for="isInDanger">
                Is In Danger?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isGoodWithKids">
              <label class="form-check-label" for="isGoodWithKids">
                Gets along with Kids?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isGoodWithDogs">
              <label class="form-check-label" for="isGoodWithDogs">
                Gets along with Dogs?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isGoodWithCats">
              <label class="form-check-label" for="isGoodWithCats">
                Gets along with Cats?
              </label>
            </div>
          </div>
          <div class="col-lg-12">
            <textarea class="form-control" placeholder="Write a description here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
          <div class="form-file-multiple col-md-3">
            <label for="formFileMultiple" class="form-label">Upload photos</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple />
          </div>
          <div class="col-12">
            <button type="submit" class="btn center">Start looking for a HOME!</button>
          </div>
        </form>
      </div>               
    </main>
