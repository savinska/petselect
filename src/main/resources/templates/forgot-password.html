<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
<main class="login">
  <div class="section section-login" style="background-image: url('/images/Cat-And-Dog-High-Quality-Wallpaper-mirror.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <div class="container">
      <div class="row">
        <div class="card card-login" data-background-color="orange">
          <form class="form" th:method="POST" th:action="@{/users/forgot-password}" th:object="${forgotPasswordBindingModel}">
            <h3 class="card-title title-up text-center">Reset your password</h3>
            <div class="card-body">
              <h6> Enter your user account's verified email address and we will send you a password reset link:</h6>
              <div class="input-group no-border">
                <input name="email" id="email" th:field="*{email}" type="text" class="form-control" placeholder="Email...">
              </div>
            <div class="card-footer text-center-justify">
              <div><button class="btn btn-neutral btn-round btn-lg" type="submit">Send password reset link!</button></div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
