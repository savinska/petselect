<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <script src="https://kit.fontawesome.com/029f00fb28.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" sizes="16x16" th:href="@{/images/favicon.ico}">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>PetSelect</title>
</head>
<body>
<header th:fragment="nav">
    <section class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <p class="site-title">
                        <span class="icon-stack">
                            <i class="fa-solid fa-paw icon-stack-2x"></i>
                            <i class="fa-solid fa-arrow-pointer icon-stack-1x"></i>
                        </span>
                    PetSelect
                </p>
                <ul class="navbar-nav">
                    <li class="nav-item"><a th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a th:href="@{/about}">About us</a></li>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item"><a th:href="@{/users/signup}">Sign up</a></li>
                        <li class="nav-item"><a th:href="@{/users/login}">Login</a></li>
                    </th:block>
                    <li class="nav-item"><a th:href="@{/pets/all}">Pets</a></li>
                   <th:block sec:authorize="isAuthenticated()">
                       <li class="nav-item"><a th:href="@{/shelters}">Shelters</a></li>
                       <li class="nav-item"><a th:href="@{/admin}">Admin</a></li>
                       <li class="nav-item">
                           <form th:method="POST" th:action="@{/users/logout}">
                               <input class="btn-link" type="submit" value="Logout">
                               </input>
                           </form>
                       </li>
                   </th:block>
                    <li class="nav-item">
                        <ul class="navbar-profile">
                            <li><a th:href="@{/users/profile}"><b><i class="fa-solid fa-user"></i></b></a></li>
                            <li><a th:href="@{/users/inbox}"><b><i class="fa-solid fa-envelope"></i></b></a></li>
                            <li><a th:href="@{/pets/favourites}"><b><i class="fa-solid fa-heart"></i></b></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
</header>
<footer th:fragment="footer">
    <p>Â©2023 PetSelect.com All trademarks are owned by Savina Pisarska or used with permission.</p>
    <div th:href="@{/contacts}">Contact us</div>
    <ul>
        <li>Follow us on:</li>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
    </ul>
</footer>
</body>
</html>
