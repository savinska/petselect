<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="nav">
  <section class="navigation">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <p class="site-title">
                        <span class="icon-stack">
                            <i class="fa-solid fa-paw icon-stack-2x"></i>
                            <i class="fa-solid fa-arrow-pointer icon-stack-1x"></i>
                        </span>
          PetSelect
        </p>
        <ul class="navbar-nav">
          <li class="nav-item"><a th:href="@{/}">Home</a></li>
          <li class="nav-item"><a th:href="@{/about}">About us</a></li>
          <th:block sec:authorize="!isAuthenticated()">
            <li class="nav-item"><a th:href="@{/users/signup}">Sign up</a></li>
            <li class="nav-item"><a th:href="@{/users/login}">Login</a></li>
          </th:block>
          <li class="nav-item"><a th:href="@{/pets/all}">Pets</a></li>
          <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item"><a th:href="@{/shelters}">Shelters</a></li>
            <li class="nav-item"><a th:href="@{/admin}">Admin</a></li>
            <li class="nav-item">
              <form th:method="POST" th:action="@{/users/logout}">
                <input class="btn-link" type="submit" value="Logout">
                </input>
              </form>
            </li>
          </th:block>
          <li class="nav-item">
            <ul class="navbar-profile">
              <li><a th:href="@{/users/profile}"><b><i class="fa-solid fa-user"></i></b></a></li>
              <li><a th:href="@{/users/inbox}"><b><i class="fa-solid fa-envelope"></i></b></a></li>
              <li><a th:href="@{/pets/favourites}"><b><i class="fa-solid fa-heart"></i></b></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <section class="site-header" style="background-image: url('/images/R.jpeg'); background-size: cover; background-position: top center; min-height: 700px">
    <h1>Adopt a pet from Bulgaria,
      save a life!</h1>
    <button type="button" >Learn more</button>
  </section>
</header>
</body>
</html>
