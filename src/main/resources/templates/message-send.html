<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
<main>
  <section class="gradient-custom">
    <div class="container py-5">

      <div class="row">



          <h5 class="font-weight-bold mb-3 text-center text-white">Send new message</h5>

          <div class="card mask-custom">
            <div  class="card-body">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp" alt="avatar"
                   class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
              <P th:text = "${nameRecipient}" class = "text-white"></P>
              <li class="col-lg-11 mb-3">
                <form th:method="POST" th:action="@{/messages/send/{id} (id = ${idRecipient.id})}" th:object="${messageBindingModel}" class="form-outline form-white">
                  <textarea th:field = "*{textContent}" class="form-control" placeholder="Type your message here" id="textContent" style="height: 100px" ></textarea>
                  <button type="submit" class="btn btn-light btn-lg btn-rounded float-end">Send</button>
                </form>
              </li>
              </div>
          </div>


      </div>

    </div>
  </section>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
