<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
    <main>
        <section class="gradient-custom">
            <div class="container py-5">
              <div class="row">
                <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">
                  <h5 class="font-weight-bold mb-3 text-center text-white">Incoming</h5>
                  <div class="card mask-custom">
                    <div class="card-body">
                      <ul th:each="im : ${allIncoming}" th:object="${im}" class="list-unstyled mb-0">
                        <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(255,255,255,.3) !important;">
                          <a th:href="@{/messages/details/{id} (id = *{id})}" class="d-flex justify-content-between link-light">
                            <div class="d-flex flex-row">
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                                class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                              <div class="pt-1">
                                <p th:text="|*{sender.firstName} *{sender.lastName}|" class="fw-bold mb-0">John Doe</p>
                                <p th:text="*{textContent.substring(0, 15)}" class="small text-white">Hello, Are you there?</p>
                              </div>
                            </div>
                            <div class="pt-1">
                              <p th:text="*{sentOn}" class="small text-white mb-1">Just now</p>
                              <span class="badge bg-danger float-end">1</span>
                            </div>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">
                  <h5 class="font-weight-bold mb-3 text-center text-white">Outgoing</h5>
                  <div class="card mask-custom">
                    <div class="card-body">
                      <ul th:each="om : ${allOutgoing}" th:object="${om}" class="list-unstyled mb-0">
                        <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(255,255,255,.3) !important;">
                          <a th:href="@{/messages/details/{id} (id = *{id})}" class="d-flex justify-content-between link-light">
                            <div class="d-flex flex-row">
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                                   class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                              <div class="pt-1">
                                <p th:text="|*{recipient.firstName} *{recipient.lastName}|" class="fw-bold mb-0">John Doe</p>
                                <p th:text="*{textContent.substring(0, 10)}" class="small text-white">Hello, Are you there?</p>
                              </div>
                            </div>
                            <div class="pt-1">
                              <p th:text="*{sentOn}" class="small text-white mb-1">Just now</p>
                            </div>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
    <footer th:replace="~{fragments/commons::footer}">
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
