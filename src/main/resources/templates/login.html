<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header th:replace="~{fragments/commons::nav}">
</header>
            <main class="login">
                <div class="section section-login" style="background-image: url('/images/Cat-And-Dog-High-Quality-Wallpaper-mirror.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
                    <div class="container">
                      <div class="row">
                        <div class="card card-login" data-background-color="orange">
                          <form class="form" th:method="POST" th:action="@{/users/login}" >
                              <div th:if="${bad_credentials}"
                                   class="errors alert alert-danger" >Incorrect username or password!</div>
                            <div class="card-header text-center">
                              <h3 class="card-title title-up">Login</h3>
                            </div>
                            <div class="card-body">
                              <div class="input-group no-border">
                                <input name="username" id="username" th:value="${username}" type="text" class="form-control" placeholder="Email...">
                              </div>
                              <div class="input-group no-border">
                                <input name="password" id="password" th:value="${password}" type="password" class="form-control" placeholder="Password...">
                              </div>
                              <div><small class = "password-reset"><span><a href="#">Forgot password?</a></span></small></div>
                            </div>
                            <div class="card-footer text-center">
                                <div><button class="btn btn-neutral btn-round btn-lg" type="submit">Let's go!</button></div>
                              <div><small class = "to-login">New around here? Sign up <span><a th:href="@{/users/signup}">now!</a></span></small></div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
            </main>
    <footer th:replace="~{fragments/commons::footer}">
    </footer>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        </body>
</html>
