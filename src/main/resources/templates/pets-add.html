<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}">
</head>
<body class="list-new-pet">
    <header th:replace="~{fragments/commons::nav}">
    </header>
    <main class="list-new-pet"> 
      <div class="card card-list-new-pet" data-background-color="orange">
        <form class="row g-3" th:method="POST" enctype="multipart/form-data" th:action="@{/pets/add}" th:object="${petAddBindingModel}">
          <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-white">Error messages</div>
          <div class="card-header text-center">
            <h3 class="card-title title-up">List new pet</h3>
          </div>
          <div class="col-md-2">
            <label for="inputPetType" class="form-label">Type</label>
            <select th:field="*{petType}" id="inputPetType" class="form-select">
              <option value="" selected>Select type</option>
              <option th:each="p : ${T(com.softuni.petselect.model.entity.enums.PetTypeEnum).values()}" th:value="${p}" th:text="${p}" selected>Cat</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputGender" class="form-label">Gender</label>
            <select th:field="*{gender}" id="inputGender" class="form-select">
              <option value="" selected>Select gender</option>
              <option th:each="g : ${T(com.softuni.petselect.model.entity.enums.GenderEnum).values()}" th:value="${g}" th:text="${g}" selected>Male</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputBreed" class="form-label">Breed</label>
            <input th:field="*{breed}" type="text" class="form-control" id="inputBreed" placeholder="Breed...">
              </select>
          </div>
          <div class="col-md-2">
            <label for="inputFurCoat" class="form-label">Fur coat</label>
            <select th:field="*{furCoat}" id="inputFurCoat" class="form-select">
              <option value="" selected>Select Fur coat</option>
              <option th:each="f : ${T(com.softuni.petselect.model.entity.enums.FurCoatEnum).values()}" th:value="${f}" th:text="${f}" selected>Long</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputTemper" class="form-label">Temper</label>
            <select th:field="*{temper}" id="inputTemper" class="form-select">
              <option value="" selected>Select Temper</option>
              <option th:each="t : ${T(com.softuni.petselect.model.entity.enums.TemperEnum).values()}" th:value="${t}" th:text="${t}">Calm</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputLocation" class="form-label">Location</label>
            <select th:field="${petAddBindingModel.location}" id="inputLocation" class="form-select">
              <option value="" selected>Select Location</option>
              <option th:each="l : ${T(com.softuni.petselect.model.entity.enums.LocationEnum).values()}" th:value="${l}" th:text="${l}">Street</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputResponsible" class="form-label">Responsible Organization</label>
            <select th:object="${petAddBindingModel.responsibleOrganization}" id="inputResponsible" class="form-select">
              <option value="" selected>Select Responsible Organization</option>
              <option th:each="o : ${T(com.softuni.petselect.model.entity.OrganizationEntity)}" th:value="${o}" th:text="${o}">Animal Rescue</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputName" class="form-label">Name</label>
            <input th:field="*{name}" th:errorclass="bg-danger"  type="text" class="form-control" id="inputName" placeholder="Name...">
          </div>
          <div class="col-md-2">
            <label for="inputAgeYears" class="form-label">Age</label>
            <input th:field="*{ageYears}" th:errorclass="bg-danger" type="number" min="0" max="20" class="form-control" id="inputAgeYears" placeholder="Years">
          </div>
          <div class="col-md-2">
            <label for="inputAgeMonths" class="form-label invisible">Age</label>
            <input th:field="*{ageMonths}" th:errorclass="bg-danger" type="number" min="0" max="11" class="form-control" id="inputAgeMonths" placeholder="Months">
          </div>
          <div class="col-md-2">
            <label for="inputSize" class="form-label">Size-kg</label>
            <input th:field="*{sizeInKg}" th:errorclass="bg-danger"  type="number" max="100" class="form-control" id="inputSize" placeholder="Size...">
          </div>
          <div class="col-md-3">
            <label for="inputDate" class="form-label">Been in shelter since</label>
            <input th:field="*{beenInShelterSince}" th:errorclass="bg-danger" type="date" class="form-control" id="inputDate" title="been-in-shelter-since">
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{toiletTrained}" class="form-check-input" type="checkbox" id="isToiletTrained">
              <label class="form-check-label" for="isToiletTrained">
                Toilet Trained?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{spayedNeutered}" class="form-check-input" type="checkbox" id="isSpayedNeutered">
              <label class="form-check-label" for="isSpayedNeutered">
                Spayed?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{vaccinated}" class="form-check-input" type="checkbox" id="isVaccinated">
              <label class="form-check-label" for="isVaccinated">
                Vaccinated?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{chipped}" class="form-check-input" type="checkbox" id="isChipped">
              <label class="form-check-label" for="isChipped">
                Chipped?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{specialNeeds}" class="form-check-input" type="checkbox" id="hasSpecialNeeds">
              <label class="form-check-label" for="hasSpecialNeeds">
                Has Special Needs?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{inDanger}" class="form-check-input" type="checkbox" id="isInDanger">
              <label class="form-check-label" for="isInDanger">
                Is In Danger?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{getAlongWithKids}" class="form-check-input" type="checkbox" id="isGoodWithKids">
              <label class="form-check-label" for="isGoodWithKids">
                Gets along with Kids?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{getAlongWithDogs}" class="form-check-input" type="checkbox" id="isGoodWithDogs">
              <label class="form-check-label" for="isGoodWithDogs">
                Gets along with Dogs?
              </label>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-check">
              <input th:field="*{getAlongWithCats}" class="form-check-input" type="checkbox" id="isGoodWithCats">
              <label class="form-check-label" for="isGoodWithCats">
                Gets along with Cats?
              </label>
            </div>
          </div>
          <div class="col-lg-12">
            <textarea th:field="*{description}" class="form-control" placeholder="Write a description here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
          <div class="form-file-multiple col-md-3">
            <label for="imageFile" class="form-label">Upload photos</label>
            <input name="imageFile" class="form-control" type="file" id="imageFile" multiple />
          </div>
          <div class="col-12">
            <button type="submit" class="btn center">Start looking for a HOME!</button>
          </div>
        </form>
      </div>               
    </main>
    <footer th:replace="~{fragments/commons::footer}">
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
